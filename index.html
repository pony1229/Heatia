            <div class="inner">
              <p data-js="typing">這個世界只有一個大陸，即「席多亞大陸」。</p>
              <p data-js="typing">人類是這片大陸的主宰……不，世界的主宰。人們遍佈全世界，動物是我們的食物、植物也是。</p>
              <p data-js="typing">但是有一天，「他」從未知的異界招引了不該接觸的存在。魔王，現在被人們如此稱呼的存在降臨了</p>
              <p data-js="typing">與魔王同時帶來這世界的，還有名為魔力的能量。魔力將三分之一的動物變為妖怪、將三分之一的植物變為妖精、將三分之一的物品變為妖物……還有許多原本不存在的種族也一同染指了這個世界。</p>
              <p data-js="typing">我們相信，要恢復人類往昔的榮光只能擊敗魔王了。</p>
              <p data-js="typing">只要殲滅魔王，世界肯定能恢復以往。</p>
